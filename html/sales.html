<!DOCTYPE html>
<html>
    <head>
        <title>Sales</title>
        <!-- <link rel="stylesheet" href ="css/reset.css" type ="text/css"> -->
        <link rel="stylesheet" href ="/css/styles.css" type ="text/css">
    </head>
    <body>
        <Main>
             <h3>Sales Page</h2>
            <section id="city">
                <table id = "sales-figures"></table>
            </section>
            <section id = "standNew">
                <h3 id = questionTitle> Interested in opening your own "Salmon Cookie" stand?</h3>
                <h4>Fill out this form to see how you match up against the world:</h4>

                <form>
                    <fieldset id = "new-stand">

                        <div class = question>
                            <label>What City would you like to open in?</label>            
                            <input type="text" name="city" required>
                        </div >

                        <div class = question>
                            <label>What is the lowest number of customers you expect in a hour?</label>
                            <input type="number" name="minCust" required>
                        </div>

                        <div class = question>
                            <label>What is the highest number of customer you expect in a hour? </label>
                            <input type="number" name="maxCust" required>
                        </div>

                        <div class = question>
                            <label>On average, how many cookies each customer will buy?</label>
                            <input type="number" name="AvgCust" required>
                        </div> 

                        <button type="submit">Submit</button required>   
                    </fieldset>

                </form>

            </section>
           
            <a href="/index.html" id = "home">Home</a>
        </Main>
        <script src ="/js/app.js"></script>
    </body>
</html>
