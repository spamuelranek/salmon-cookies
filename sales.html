<!DOCTYPE html>
<html>
    <head>
        <title>Sales</title>
        <!-- <link rel="stylesheet" href ="css/reset.css"> -->
        <link rel="stylesheet" href ="styles.css" type ="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <Main>
             <h3>Sales Page</h2>
            <section id="city">
                <table id = "sales-figures"></table>
            </section>
            <section id = "standNew">
                <h3 id = questionTitle> Interested in opening your own "Salmon Cookie" stand?</h3>
                <h4>Fill out this form to see how you match up against the world:</h4>

                <form id = "new-stand">
                    <fieldset >

                        <div class = question>
                            <label>What City would you like to open in?</label>            
                            <input type="text" name="minCust2" required>
                        </div >

                        <div class = question>
                            <label>What is the lowest number of customers you expect in a hour?</label>
                            <input type="number" name="minCust" required>
                        </div>

                        <div class = question>
                            <label>What is the highest number of customer you expect in a hour? </label>
                            <input type="number" name="maxCust" required>
                        </div>

                        <div class = question>
                            <label>What is the highest number of customer you expect in a hour? </label>
                            <input type="number" name="maxCust2" step =".1">
                        </div>

                        <button type="submit">Submit</button required>   
                    </fieldset>

                </form>
                <a href="index.html" class ="home">Home</a>
            </section>
        </Main>
        <script src ="app.js"></script>
    </body>
</html>
